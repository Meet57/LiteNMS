<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar fixed-top shadow navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Lite NMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <a class="nav-item nav-link" id="dashboardNav" onclick="navigation.showDashboard()"
                        aria-current="page" href="#">Dashboard</a>
                    <a class="nav-item nav-link" id="discoveryNav" onclick="navigation.showDiscovery()"
                        href="#">Discovery</a>
                    <a class="nav-item nav-link" id="monitorNav" onclick="navigation.showMonitor()" href="#">Monitor</a>
                </ul>
                <div class="">
                    <div class="dropdown">
                        <button class="btn dropdown-toggle d-flex align-items-center" type="button" id="User"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person fs-4 me-1"></i>
                            Account
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="User">
                            <li><span class="dropdown-item" id="navUsername">Meet Patel</span></li>
                            <li class="dropdown-item"><button class="btn btn-outline-danger" onclick="navigation.logout()">Logout</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalHeading"></h5></div>
                <div class="modal-body" id="modalBody">...</div>
                <div class="modal-footer" id="modalFooter">
                    <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="modalSubmitButton" onclick="discovery.addDeviceAction()"></button>
                </div>
            </div>
        </div>
    </div>
    <div id="body">

    </div>
    <div id="alert">

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="./script/components.js"></script>
    <script src="./script/helper/ajax.js"></script>
    <script src="./script/helper/validator.js"></script>
    <script src="./script/charts.js"></script>
    <script src="./script/navigation.js"></script>
    <script src="./script/dashboard.js"></script>
    <script src="./script/discovery.js"></script>
    <script src="script/monitor.js"></script>
    <script src="./script/socket/socket.js"></script>

    <script>
        navigation.loadPage()
    </script>

</body>

</html>
