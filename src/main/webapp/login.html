<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login/Register</title>
    <link rel="stylesheet" href="./style/styleLogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
<div id="alert">

</div>
<div class="box">
    <div>
        <h1>Lite NMS</h1>
        <hr>
        <h4>Login</h4>
        <form id="loginForm" method="post">
            <div class="form-floating mt-3">
                <input type="text" autocomplete="off" class="form-control" id="username" name="username">
                <label for="floatingInput">Username</label>
                <div class="invalid-feedback">Invalid Username</div>
            </div>
            <div class="form-floating mt-3">
                <input type="password" autocomplete="off" class="form-control" id="password" name="password">
                <label for="floatingInput">Password</label>
                <div class="invalid-feedback">Invalid Password</div>
            </div>
            <button type="submit" class="btn btn-outline-success mt-3">Submit</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
        integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./script/helper/ajax.js"></script>
<script src="./script/helper/validator.js"></script>
<script src="script/authentication.js"></script>
<script src="script/components.js"></script>
<script src="script/socket/socket.js"></script>

<script>
    authentication.load()
</script>

</body>

</html>
